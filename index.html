<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="buttons-container">
      <button class="new-book">New Book</button>
      <button class="show-books">Show Books</button>
    </div>
    <div class="table"></div>
    <dialog closed class="dialog">
      <p>Please fill out book details below:</p>
      <form action="" method="dialog">
        <div class="title">
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" required />
        </div>
        <div class="pages">
          <label for="pages">Num Pages:</label>
          <input type="number" name="pages" id="pages" required />
        </div>
        <div class="read">
          <label for="read">Have you read it?</label>
          <input type="text" name="read" id="read" />
        </div>
        <div class="liked">
          <label for="liked">Did you like it?</label>
          <input type="text" name="liked" id="liked" required />
        </div>
        <div class="form-buttons">
          <div class="submit">
            <button type="submit" class="submit">Submit</button>
          </div>
          <div class="cancel">
            <button>Cancel</button>
          </div>
        </div>
      </form>
    </dialog>

    <script src="script.js"></script>
  </body>
</html>
